<!DOCTYPE html>
<html>
<head>
    <title>Pokémon Card Prices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Pokémon Card Price Tracker</h1>
    <table>
        <tr>
            <th>Card</th>
            <th>Raw Price</th>
            <th>PSA 10 Price</th>
        </tr>
        {% for card in cards %}
        <tr>
            <td>{{ card.name }}</td>
            <td>{{ card.raw }}</td>
            <td>{{ card.psa10 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
